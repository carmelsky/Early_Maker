<!--DOCTYPE html -->
<ion-view style="" class=" " title="{{conversation}}">
  <ion-content style="background-color:#e6e6ff" class="has-header" padding="false">

    <!-- Contenu de la page -->
    <ion-content padding="true" class="has-header">

        <div ng-repeat="message in messages">
          <div ng-if="message.content.length > 0">
            <div ng-if="message.user == user">
              <div class="bubble you">
                {{ message.content }}
              </div>
            </div>
            <div style="clear:both"></div>
            <div ng-if="message.user != user">
              <div class="from-them">
                <p>{{ message.content }}</p>
              </div>
            </div>
            <div style="clear:both"></div>
          </div>
        </div>
      </ion-content>
      <ion-footer-bar keyboard-attach>
        <form style="width: 100%">
          <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
              <input type="search" placeholder="Tapez un message" ng-model="add.message">
            </label>
            <button class="button" type="submit" ng-click="add(add)">
              Envoyer
            </button>
          </div>
        </form>
      </ion-footer-bar>



    <!-- Pied de page -->
    <div class="tabs tabs-icon-top">
      <a class="tab-item" ui-sref="text_video">
        <i class="icon ion-star"></i> Textes
      </a>
      <a class="tab-item" ui-sref="video">
        <i class="icon ion-home"></i> Vid√©os
      </a>
      <a class="tab-item" ui-sref="Exercice">
        <i class="icon ion-star"></i> Exercices
      </a>
      <a class="tab-item">
        <i class="icon ion-gear-a"></i> Chat
      </a>
    </div>

  </ion-content>
</ion-view>
